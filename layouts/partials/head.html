<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
      {{ if .IsHome }}
      {{ .Description | default .Site.Params.Description }} | {{ .Site.Title }}
      {{ else }}
      {{ .Title }} | {{ .Site.Title }}
      {{ end }}
  </title>
  <meta name="description" content="{{.Description | default .Site.Params.Description}}"/>
  <meta name="robots" content="index, follow"/>
  <link rel="canonical" href="{{ .Permalink}}" />  
  {{ partialCached "styles.html" . }}
  <script async src="https://analytics.umami.is/script.js" data-website-id="dd1783b8-cd39-4cd9-8ccc-afaf76086902"></script>
</head>
